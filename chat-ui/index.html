<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Jubl Chat</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="css" href="/src/assets/styles/app.css">
</head>

<body>
	<div id="appContainer" class="flex-column" style="display: none;">


		<div class="chat-box-header">
			<p class="chat-box-header-title">JFL Dominos ChatBot</p>
			<button id="closeChatBtn">&#215</button>
		</div>


		<div id="mainContent" class="container flex-grow-1 flex-column ">

			<div id="chat" class="flex-grow-1 flex-column">
				<div id="messagesList" class="flex-grow-1">

				</div>

			</div>
		</div>
		<div class="chat-input">
			<div id="quickReplyTab"></div>
			<form id="messageForm" class="flex">
				<input type="text" name="message " id="messageInput" class="flex-grow-1"
					placeholder="type here...">
				<button id="sendBtn"><i class="fa fa-paper-plane" aria-hidden="true"></i></button>
				<button id="homeBtn"><i class="fa fa-home" aria-hidden="true"></i></button>
			</form>
		</div>


	</div>
	<div id="appContainer-initial" class="flex-column initialQuickReply" style="display: none;">


		<div class="chat-box-header-initial">
			<div class="chat-box-header-dominos-logo-initial">
				<img src="./src/assets/images/Domino's_pizza_logo.png" height="50px" width="50px" alt="default">
			</div>
			<p class="chat-box-header-title">JFL Dominos ChatBot</p>
			<button id="closeChatBtnInitial">&#215</button>
		</div>
		<div class="chat-box-header-initial-title">
			<div class="initialQuickReplyUserInputContainer">
				<div class="initialQuickReplyUserInputHeader">
					How can I help you today?
				</div>
			</div>
		</div>
		<div class="initialQuickReplyFormContainer">
			<form id="messageFormInitialQuickReply">
				<input type="text" name="messageInitial" id="messageInputInitialQuickReply" placeholder="Ask Anything... " autocomplete="off">
				<button id="sendBtnInitialQuickReply" style="display:none;">send</button>
			</form>
		</div>

		<div class="initialQuickReplyOrContainer">
			<hr class="initialQuickReplyOrLine">
		  <div class="initialQuickReplyOrDiv">OR</div>
		</div>
		<div id="initialQuickReplyMenu"></div>
	</div>

	<div class="chat-popup-button-container" style="display: none;">
		<button id="chat-popup-btn">
			<img src="./src/assets/images/chat-icon-bg-circle.png" alt="default">
		</button>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.0/socket.io.js"
		integrity="sha512-/xb5+PNOA079FJkngKI2jvID5lyiqdHXaUUcfmzE0X0BdpkgzIWHC59LOG90a2jDcOyRsd1luOr24UCCAG8NNw=="
		crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="./src/main.js " async></script>
</body>

</html>
